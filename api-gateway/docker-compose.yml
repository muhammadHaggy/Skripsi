version: "3.9"

services:
  db:
    image: postgres:16
    container_name: api_gateway_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=paragon
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: api_gateway_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  api_gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_gateway
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/paragon?schema=public
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8080:8080"
    restart: always
    command: sh -c "npx prisma migrate deploy && node index.js"

  cloudflare_tunnel:
    image: cloudflare/cloudflared:latest
    container_name: api_gateway_tunnel
    depends_on:
      - api_gateway
    command: tunnel run --token eyJhIjoiYzJmMGJhZTM0Y2QzNTliNzlkNTViNzUwOTA0YmExZjQiLCJ0IjoiMjkwYmY5ZWUtOGY1ZS00OGMwLTkyYmYtMTU0OGNjMmJkNGExIiwicyI6Ik1XSTNOV0ptT0RBdFpXTmtaQzAwWkRNNExUa3laamd0TldWbFltWTBNREk0TURabSJ9
    restart: always

volumes:
  db_data:
