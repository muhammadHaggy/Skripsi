version: "3.9"

networks:
  tms_net:
    name: tms_net

volumes:
  db_data:
  storage_uploads:

services:
  # API Gateway stack
  db:
    image: postgres:16
    container_name: api_gateway_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=paragon
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - tms_net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: api_gateway_rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - tms_net

  # Optimization algorithm (Django)
  opt-algorithm:
    build:
      context: ./opt-algorithm
      dockerfile: Dockerfile
    container_name: opt-algorithm
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    restart: always
    networks:
      - tms_net

  api_gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/paragon?schema=public
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - DJANGO_URL=http://opt-algorithm:8000
      - SECRET_KEY=${SECRET_KEY}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY}
      - RABBITMQ_AUDIT_KEY=${RABBITMQ_AUDIT_KEY}
      - RABBITMQ_API_KEY=${RABBITMQ_API_KEY}
      - RUN_INITIAL_DATA=${RUN_INITIAL_DATA}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    restart: always
    command: sh -c "npx prisma migrate deploy && node index.js"
    networks:
      - tms_net

  

  # Storage service
  storage_service:
    build:
      context: ./storage
      dockerfile: Dockerfile
    container_name: storage_service
    volumes:
      - storage_uploads:/app/uploads
    environment:
      - STORAGE_API_KEY=${STORAGE_API_KEY}
    restart: always
    networks:
      - tms_net

  

  # Worker
  tmslastmile_worker:
    image: python:3.10-slim
    container_name: tmslastmile_worker
    working_dir: /app
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - EXCHANGE=box_exchange
      - ROUTING_KEY=box.job
      - AUDIT_KEY=box.audit
      - QUEUE=${QUEUE}
      - BACKEND_API=http://api_gateway:8080/api/v1/box/dimension-result
      - ML_ROOT=/ml
      - RABBITMQ_API_KEY=${RABBITMQ_API_KEY}
      - STORAGE_API_KEY=${STORAGE_API_KEY}
    volumes:
      - ./tmslastmile-worker:/app
      - ./machine-learning:/ml:rw
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: sh -c "pip install --no-cache-dir -r requirements.txt && python main.py"
    depends_on:
      - api_gateway
      - storage_service
      - rabbitmq
    restart: always
    networks:
      - tms_net


  # Web Frontend
  web_frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
    container_name: web-frontend
    environment:
      - REACT_APP_BACKEND_URL=https://skripsi-gateway.muhammadhaggy.com
      - REACT_APP_GOOGLE_MAPS_KEY=${REACT_APP_GOOGLE_MAPS_KEY}
    restart: always
    networks:
      - tms_net

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: edge_nginx
    depends_on:
      - api_gateway
      - storage_service
      - web_frontend
    ports:
      - "1180:80"
    volumes: []
    restart: always
    networks:
      - tms_net

