version: "2.2"

networks:
  tms_net:
    name: tms_net

volumes:
  db_data:
  storage_uploads:

services:
  # API Gateway stack
  db:
    image: postgres:16
    container_name: api_gateway_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=paragon
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - tms_net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: api_gateway_rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - tms_net

  # Optimization algorithm (Django)
  opt-algorithm:
    build:
      context: ./opt-algorithm
      dockerfile: Dockerfile
    image: custom-opt-algorithm:local
    container_name: opt-algorithm
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    restart: always
    networks:
      - tms_net

  api_gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: custom-api-gateway:local
    ports:
      - "28080:8080"
    container_name: api_gateway
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/paragon?schema=public
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - DJANGO_URL=http://opt-algorithm:8000
      - SECRET_KEY=${SECRET_KEY}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY}
      - RABBITMQ_AUDIT_KEY=${RABBITMQ_AUDIT_KEY}
      - RABBITMQ_API_KEY=${RABBITMQ_API_KEY}
      - RUN_INITIAL_DATA=${RUN_INITIAL_DATA}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    restart: always
    command: sh -c "npx prisma migrate deploy && node index.js"
    networks:
      - tms_net

  

  # Storage service
  storage_service:
    build:
      context: ./storage
      dockerfile: Dockerfile
    ports:
      - "18081:8081"
    image: custom-storage:local
    container_name: storage_service
    volumes:
      - storage_uploads:/app/uploads
    environment:
      - STORAGE_API_KEY=${STORAGE_API_KEY}
    restart: always
    networks:
      - tms_net

  

  # Worker
  tmslastmile_worker:
    build:
      context: ./tmslastmile-worker
      dockerfile: Dockerfile
    image: custom-tms-worker:local
    container_name: tmslastmile_worker
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - EXCHANGE=box_exchange
      - ROUTING_KEY=box.job
      - AUDIT_KEY=box.audit
      - QUEUE=${QUEUE}
      - BACKEND_API=http://api_gateway:8080/api/v1/box/dimension-result
      - RABBITMQ_API_KEY=${RABBITMQ_API_KEY}
      - ML_SERVICE_URL=http://ml_service:5001/infer
    depends_on:
      rabbitmq:
        condition: service_healthy
      api_gateway:
        condition: service_started
      storage_service:
        condition: service_started
      ml_service:
        condition: service_healthy
    restart: always
    networks:
      - tms_net


  ml_service:
    build:
      context: ./machine-learning
      dockerfile: Dockerfile.gpu
    image: custom-ml-service:local
    container_name: ml_service
    ports:
      - "15001:5001"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - STORAGE_API_KEY=${STORAGE_API_KEY}
      - PYTHON_PATH=python
    devices:
      - "/dev/nvidia0:/dev/nvidia0"
      - "/dev/nvidiactl:/dev/nvidiactl"
      - "/dev/nvidia-uvm:/dev/nvidia-uvm"
      - "/dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools"
      - "/dev/nvidia-modeset:/dev/nvidia-modeset"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always
    networks:
      - tms_net

  # Web Frontend
  web_frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
    image: custom-web-frontend:local
    container_name: web-frontend
    ports:
      - "13000:3000"
    environment:
      - REACT_APP_GOOGLE_MAPS_KEY=${REACT_APP_GOOGLE_MAPS_KEY}
    restart: always
    networks:
      - tms_net


