version: "3.9"

networks:
  tms_net:
    name: tms_net

volumes:
  db_data:
  storage_uploads:

services:
  # API Gateway stack
  db:
    image: postgres:16
    container_name: api_gateway_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=paragon
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - tms_net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: api_gateway_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    networks:
      - tms_net

  # Optimization algorithm (Django)
  opt-algorithm:
    build:
      context: ./opt-algorithm
      dockerfile: Dockerfile
      pull: true
    image: custom-opt-algorithm:local
    pull_policy: never
    container_name: opt-algorithm
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    restart: always
    networks:
      - tms_net

  api_gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
      pull: true
    image: custom-api-gateway:local
    ports:
      - "28080:8080"
    pull_policy: never
    container_name: api_gateway
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/paragon?schema=public
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - DJANGO_URL=http://opt-algorithm:8000
      - SECRET_KEY=${SECRET_KEY}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY}
      - RABBITMQ_AUDIT_KEY=${RABBITMQ_AUDIT_KEY}
      - RABBITMQ_API_KEY=${RABBITMQ_API_KEY}
      - RUN_INITIAL_DATA=${RUN_INITIAL_DATA}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    restart: always
    command: sh -c "npx prisma migrate deploy && node index.js"
    networks:
      - tms_net

  

  # Storage service
  storage_service:
    build:
      context: ./storage
      dockerfile: Dockerfile
      pull: true
    ports:
      - "18081:8081"
    image: custom-storage:local
    pull_policy: never
    container_name: storage_service
    volumes:
      - storage_uploads:/app/uploads
    environment:
      - STORAGE_API_KEY=${STORAGE_API_KEY}
    restart: always
    networks:
      - tms_net


  # Web Frontend
  web_frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      pull: true
    image: custom-web-frontend:local
    pull_policy: never
    container_name: web-frontend
    ports:
      - "13000:3000"
    environment:
      - REACT_APP_GOOGLE_MAPS_KEY=${REACT_APP_GOOGLE_MAPS_KEY}
    restart: always
    networks:
      - tms_net


