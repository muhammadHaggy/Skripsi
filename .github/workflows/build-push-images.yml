name: Build and Push Docker Images

on:
  push:
    branches:
      - integrate-with-emission
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: opt-algorithm
            context: ./opt-algorithm
            image: opt-algorithm
            build-args: ""
          - service: api-gateway
            context: ./api-gateway
            image: api-gateway
            build-args: ""
          - service: storage-service
            context: ./storage
            image: storage-service
            build-args: ""
          - service: tmslastmile-worker
            context: ./tmslastmile-worker
            image: tmslastmile-worker
            build-args: ""
          - service: web-frontend
            context: ./web-frontend
            image: web-frontend
            build-args: |
              REACT_APP_BACKEND_URL=${{ vars.REACT_APP_BACKEND_URL }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
