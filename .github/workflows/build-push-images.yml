name: Build and Push Docker Images

on:
  push:
    branches:
      - integrate-with-emission
  workflow_dispatch:

jobs:
  # Detect which services have changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      opt-algorithm: ${{ steps.filter.outputs.opt-algorithm }}
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      storage-service: ${{ steps.filter.outputs.storage-service }}
      tmslastmile-worker: ${{ steps.filter.outputs.tmslastmile-worker }}
      web-frontend: ${{ steps.filter.outputs.web-frontend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            opt-algorithm:
              - 'opt-algorithm/**'
            api-gateway:
              - 'api-gateway/**'
            storage-service:
              - 'storage/**'
            tmslastmile-worker:
              - 'tmslastmile-worker/**'
            web-frontend:
              - 'web-frontend/**'

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: opt-algorithm
            context: ./opt-algorithm
            image: opt-algorithm
            build-args: ""
            changed: ${{ needs.detect-changes.outputs.opt-algorithm }}
          - service: api-gateway
            context: ./api-gateway
            image: api-gateway
            build-args: ""
            changed: ${{ needs.detect-changes.outputs.api-gateway }}
          - service: storage-service
            context: ./storage
            image: storage-service
            build-args: ""
            changed: ${{ needs.detect-changes.outputs.storage-service }}
          - service: tmslastmile-worker
            context: ./tmslastmile-worker
            image: tmslastmile-worker
            build-args: ""
            changed: ${{ needs.detect-changes.outputs.tmslastmile-worker }}
          - service: web-frontend
            context: ./web-frontend
            image: web-frontend
            build-args: |
              REACT_APP_BACKEND_URL=${{ vars.REACT_APP_BACKEND_URL }}
            changed: ${{ needs.detect-changes.outputs.web-frontend }}

    permissions:
      contents: read
      packages: write

    # Skip this job if the service hasn't changed (unless manually triggered)
    if: ${{ matrix.changed == 'true' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
