name: Build ML Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but helpful: free space for huge CUDA layers
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          docker system prune -af || true

      - name: Build Docker image
        run: |
          docker build \
            -f machine-learning/Dockerfile.gpu \
            -t ml-ci:${{ github.sha }} \
            machine-learning