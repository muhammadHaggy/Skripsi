name: Build ML Docker Image

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but helpful: free space for huge CUDA layers
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          docker system prune -af || true

      # Set up Buildx (includes up-to-date BuildKit for GHA cache v2)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build with GHA cache (fast + simple)
      - name: Build Docker image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: machine-learning/Dockerfile.gpu
          tags: ml-ci:${{ github.sha }}
          push: false
          # If a later step needs `docker run`, add: load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
